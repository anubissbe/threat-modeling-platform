sonar.projectKey=anubissbe_threat-modeling-platform
sonar.organization=anubissbe

# Project metadata
sonar.projectName=Threat Modeling Platform
sonar.projectVersion=1.0
sonar.description=Enterprise-grade threat modeling platform supporting multiple methodologies

# Source code directories
sonar.sources=backend/services,frontend/src
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Test directories
sonar.tests=backend/services,frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language-specific settings
sonar.javascript.node.maxspace=4096
sonar.eslint.reportPaths=eslint-report.json

# Quality gates
sonar.qualitygate.wait=true