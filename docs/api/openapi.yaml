components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /auth/login endpoint
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for service-to-service authentication

  schemas:
    # ========================================
    # AUTHENTICATION SCHEMAS
    # ========================================
    UserRegistration:
      type: object
      required: [email, password, first_name, last_name]
      properties:
        email:
          type: string
          format: email
          description: User email address
          example: "john.doe@company.com"
        password:
          type: string
          minLength: 8
          description: Password (min 8 chars, must include uppercase, lowercase, number, special char)
          example: "SecurePass123!"
        first_name:
          type: string
          minLength: 1
          maxLength: 50
          example: "John"
        last_name:
          type: string
          minLength: 1
          maxLength: 50
          example: "Doe"
        organization:
          type: string
          maxLength: 100
          example: "ACME Corp"
        role:
          type: string
          enum: [admin, security_architect, analyst, developer, viewer]
          default: analyst
          description: User role determining access permissions

    UserLogin:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: "john.doe@company.com"
        password:
          type: string
          example: "SecurePass123!"

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        user:
          $ref: '#/components/schemas/User'
        accessToken:
          type: string
          description: JWT access token (15 minute expiry)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refreshToken:
          type: string
          description: Refresh token (7 day expiry)
          example: "rt_1234567890abcdef..."
        tokenType:
          type: string
          example: "Bearer"
        expiresIn:
          type: integer
          description: Access token expiry in seconds
          example: 900

    TokenResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        accessToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: integer

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        email:
          type: string
          format: email
          example: "john.doe@company.com"
        first_name:
          type: string
          example: "John"
        last_name:
          type: string
          example: "Doe"
        organization:
          type: string
          example: "ACME Corp"
        role:
          type: string
          enum: [admin, security_architect, analyst, developer, viewer]
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    # ========================================
    # THREAT MODEL SCHEMAS
    # ========================================
