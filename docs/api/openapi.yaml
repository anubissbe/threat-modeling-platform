        type:
          type: string
          enum: [preventive, detective, corrective]
        effectiveness:
          type: string
          enum: [low, medium, high]
        cost:
          type: string
          enum: [low, medium, high]
        implementation_effort:
          type: string
          enum: [low, medium, high]
        status:
          type: string
          enum: [planned, in_progress, implemented, verified]
